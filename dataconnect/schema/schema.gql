# public."Cart" definition
type Cart @table(name: "Cart", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  status: String! @col(name: "Status")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
  userId: String! @col(name: "UserId")
  # user: UserDetails! @ref(fields: "userId", references: "id")
}

# public."CartProduct" definition
type CartProduct @table(name: "CartProduct", key: ["productId", "cartId"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  quantity: Int! @col(name: "Quantity")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
  productId: Int! @col(name: "ProductId")
  cartId: Int! @col(name: "CartId")
  product: Product! @ref(fields: "productId", references: "id")
  cart: Cart! @ref(fields: "cartId", references: "id")
}

# public."Order" definition
type Order @table(name: "Order", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  orderDate: Timestamp! @col(name: "OrderDate")
  status: String! @col(name: "Status")
  isPaid: Boolean! @col(name: "IsPaid")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
  userId: Int! @col(name: "UserId")
  cartId: Int! @col(name: "CartId")
  addressId: Int! @col(name: "AddressId")
  user: UserDetails! @ref(fields: "userId", references: "id")
  cart: Cart! @ref(fields: "cartId", references: "id")
  address: Address! @ref(fields: "addressId", references: "id")
}
