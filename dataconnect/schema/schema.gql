  updatedBy: String! @col(name: "UpdatedBy")
}

# public."SupportedCurrency" definition
type SupportedCurrency @table(name: "SupportedCurrency", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  code: String! @col(name: "Code")
  name: String! @col(name: "Name")
  symbol: String! @col(name: "Symbol")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
}

# public."ExchangeRate" definition
type ExchangeRate @table(name: "ExchangeRate", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  timeLastUpdateUnix: Int! @col(name: "TimeLastUpdateUnix")
  timeNextUpdateUnix: Int! @col(name: "TimeNextUpdateUnix")
  rate: Float! @col(name: "Rate", dataType: "decimal")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
  supportedCurrencyId: Int! @col(name: "SupportedCurrencyId")
  supportedCurrency: SupportedCurrency!
    @ref(fields: "supportedCurrencyId", references: "id")
}

# public."Product" definition
type Product @table(name: "Product", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  name: String! @col(name: "Name")
  description: String! @col(name: "Description")
  price: Float! @col(name: "Price", dataType: "decimal")
  stockQuantity: Int! @col(name: "StockQuantity")
  thumbnailUrl: String! @col(name: "ThumbnailUrl")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
  productCategoryId: Int! @col(name: "ProductCategoryId")
  productCategory: ProductCategory!
    @ref(fields: "productCategoryId", references: "id")
}

