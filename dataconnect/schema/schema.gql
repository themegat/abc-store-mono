# public."Address" definition
type Address @table(name: "Address", key: ["id"]) {
  id: Int! @col(name: "Id", dataType: "serial")
  addressLine1: String! @col(name: "AddressLine1")
  addressLine2: String! @col(name: "AddressLine2")
  zipCode: String! @col(name: "ZipCode")
  addressType: String! @col(name: "AddressType")
  createdAt: Timestamp! @col(name: "CreatedAt") @default(expr: "request.time")
  updatedAt: Timestamp! @col(name: "UpdatedAt") @default(expr: "request.time")
  createdBy: String! @col(name: "CreatedBy")
  updatedBy: String! @col(name: "UpdatedBy")
}

# public."ProductCategory" definition
type ProductCategory @table(name: "ProductCategory", key: ["id"]) {
